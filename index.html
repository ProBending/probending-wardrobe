<script>
document.addEventListener("DOMContentLoaded", () => {
  console.log("Probending Wardrobe â€“ CLEAN RESTART BUILD");

  const canvas = document.getElementById("skinCanvas");
  const ctx = canvas.getContext("2d");

  const statusText  = document.getElementById("statusText");
  const downloadBtn = document.getElementById("downloadBtn");

  const outfitButtons = Array.from(document.querySelectorAll(".outfit-btn"));
  const modelButtons  = Array.from(document.querySelectorAll(".toggle-btn"));

  const skin3dCanvas = document.getElementById("skin3d");

  let baseSkinImg = null;
  let outfitImg   = null;
  let currentModel = "default";

  // --- 3D VIEWER SETUP ---
  let viewer;
  try {
    viewer = new skinview3d.SkinViewer({
      canvas: skin3dCanvas,
      width: skin3dCanvas.clientWidth || 300,
      height: skin3dCanvas.clientHeight || 380,
      zoom: 0.9
    });
    viewer.autoRotate = true;
  } catch (err) {
    console.error("Failed to init skinview3d", err);
    if (statusText) {
      statusText.textContent = "Error loading 3D viewer. Check console.";
    }
    return;
  }

  // --- BASE SECOND LAYER WIPE (TORSO + ARMS + LEGS) ---
  function clearOuterLayer() {
    // Torso outer layer (24x16 at 16,32)
    ctx.clearRect(16, 32, 24, 16);

    // Arms outer layers (16x16)
    ctx.clearRect(40, 32, 16, 16); // Right arm outer
    ctx.clearRect(32, 48, 16, 16); // Left arm outer

    // Legs outer layers (16x16)
    ctx.clearRect(0,  32, 16, 16); // Right leg outer
    ctx.clearRect(16, 48, 16, 16); // Left leg outer
  }

  // --- MAIN RENDER PIPELINE ---
  function renderCanvas() {
    if (!baseSkinImg) return;

    canvas.width = 64;
    canvas.height = 64;

    // 1) draw base
    ctx.clearRect(0, 0, 64, 64);
    ctx.drawImage(baseSkinImg, 0, 0);

    // 2) remove base second-layer bits
    clearOuterLayer();

    // 3) draw outfit overlay
    if (outfitImg) {
      ctx.drawImage(outfitImg, 0, 0);
    }

    // 4) update 3D
    viewer.loadSkin(canvas.toDataURL("image/png"), { model: currentModel });

    // 5) UI
    downloadBtn.disabled = false;
    if (statusText) {
      statusText.textContent = "Outfit applied. You can download your probending skin.";
    }
  }

  // --- LOADERS ---

  // Upload skin file
  const fileInput = document.getElementById("skinFile");
  if (fileInput) {
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (ev) => {
        const img = new Image();
        img.onload = () => {
          baseSkinImg = img;
          if (statusText) {
            statusText.textContent = "Skin loaded. Now pick an outfit.";
          }
          renderCanvas();
        };
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });
  }

  // Load by username
  const usernameBtn = document.getElementById("loadUsernameBtn");
  if (usernameBtn) {
    usernameBtn.addEventListener("click", () => {
      const input = document.getElementById("usernameInput");
      if (!input) return;

      const name = input.value.trim();
      if (!name) return;

      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = () => {
        baseSkinImg = img;
        if (statusText) {
          statusText.textContent = "Skin loaded from username. Now pick an outfit.";
        }
        renderCanvas();
      };
      img.src = "https://minotar.net/skin/" + encodeURIComponent(name);
    });
  }

  // Outfit buttons
  outfitButtons.forEach((btn) => {
    btn.addEventListener("click", () => {
      outfitButtons.forEach((b) => b.classList.remove("active"));
      btn.classList.add("active");

      const src = btn.dataset.outfit;
      if (!src) return;

      const img = new Image();
      img.onload = () => {
        outfitImg = img;
        renderCanvas();
      };
      img.src = src;
    });
  });

  // Model toggle (Steve / Slim)
  modelButtons.forEach((btn) => {
    btn.addEventListener("click", () => {
      modelButtons.forEach((b) => b.classList.remove("active"));
      btn.classList.add("active");

      currentModel = btn.dataset.model || "default";

      // Only reload model if we already have a skin texture
      if (baseSkinImg) {
        viewer.loadSkin(canvas.toDataURL("image/png"), { model: currentModel });
      }
    });
  });

  // --- DOWNLOAD ---
  downloadBtn.addEventListener("click", () => {
    if (!baseSkinImg) return;

    const a = document.createElement("a");
    a.href = canvas.toDataURL("image/png");
    a.download = "probending_skin.png";
    a.click();
  });
});
</script>
